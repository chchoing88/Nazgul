<!DOCTYPE html>

    <title></title>

<script src="//code.jquery.com/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<body>
<div id="dataList"></div>
<div>
    <button id="ajaxCallBtn">AJAX_CALL</button>

</div>
<script>
    (function(){
        var ajaxCallBtn = document.getElementById("ajaxCallBtn");
        ajaxCallBtn.addEventListener("click",function(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("dataList").innerHTML = this.responseText;
                }
            };
            xhttp.open("PUT","http://s2-log.devel.kakao.com/log",true);
            xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhttp.send("log=fromShawn");
        });
    }())
