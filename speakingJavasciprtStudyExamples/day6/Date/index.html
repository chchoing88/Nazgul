<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{margin: 0;padding: 0}
    .wrapper {width: 500px;height:400px; border: 1px solid red; margin:  auto}
    .wrapper div{width: 100%;height:100px;text-align: center;font-size: x-large; font-weight: bold; line-height: 100px;}
    .wrapper button{width: 100%;height:100px;text-align: center;font-size: x-large; font-weight: bold;background-color: bisque}
  </style>
</head>
<body>
<div class="wrapper">
  <div id="date"></div>
  <div id="time"></div>
  <div id="utcTime"></div>
  <button id="btn">시계보기/일시정지</button>
</div>

<script>
  var date = document.getElementById('date');
  var time = document.getElementById('time');
  var utcTime = document.getElementById('utcTime');
  var btn = document.getElementById('btn');
  var timeFlow = null;
  var pause = true;

  var test = function () {
    timeFlow = setInterval(watch)
  };
  var watch = function () {
    var now = new Date(Date.now());
    var dayMatcher = {0: '일', 1: '월', 2: '화', 3: '수', 4: '목', 5: '금', 6: '토'};
    date.innerText = now.getFullYear() + '년 '
      + now.getMonth() + '월 '
      + now.getDate() + '일 '
      + dayMatcher[now.getDay()] + '요일';

    time.innerText = '판교기준시간 : '
      + now.getHours() + ' : '
      + now.getMinutes() + ' : '
      + now.getSeconds() + '.'
      + now.getMilliseconds();

    utcTime.innerText = '런던기준시간 : '
      + now.getUTCHours() + ' : '
      + now.getUTCMinutes() + ' : '
      + now.getUTCSeconds() + '.'
      + now.getUTCMilliseconds();
  };

  btn.addEventListener('click', function () {
    if(pause){
      test();
      pause = false;
    }else{
      clearInterval(timeFlow);
      pause = true;
    }
  });
</script>
</body>
</html>
