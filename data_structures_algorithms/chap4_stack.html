<script>
  function Stack() {
    this.dataStore = [];
    this.top = 0;
    this.push = push;
    this.pop = pop;
    this.peek = peek;
    this.length = length;
    this.clear = clear;
  }

  function push(element) {
    this.dataStore[this.top++] = element;
  }

  function pop() {
    return this.dataStore[--this.top];
  }

  function peek() {
    return this.dataStore[this.top - 1];
  }
  function length() {
    return this.top;
  }
  function clear() {
    this.top = 0;
  }

  //진법 변환 2진 부터 9진 까지만 허용
  function mulBase(num, base) {
    var s = new Stack();
    do {
      s.push(num % base);
      num = Math.floor(num /= base);  // x  = x+1  > x+=1  num = num /base
    } while (num > 0);
    var converted = "";
    while (s.length() > 0) {
      converted += s.pop()
    }
    return converted;
  }

  var num = 32;
  var base = 2;
  var newNum = mulBase(num, base);
  console.log(newNum);
  num = 125;
  base = 8;
  newNum = mulBase(num, base);
  console.log(newNum);

  //회문 - 회문 검사 예제
  function isPalindrome(word) {
    var s = new Stack();
    for (var i = 0; i < word.length; ++i) {
      s.push(word[i]);
    }
    var rword = "";
    while (s.length() > 0) {
      rword += s.pop();
    }

    if (word == rword) {
      return true;
    } else {
      return false;
    }
  }

  console.log(isPalindrome('hello'));
  console.log(isPalindrome('racecar'));

  //재귀

  function factorial(n) {
    if (n == 0) {
      return 1;
    } else {
      return n * factorial(n - 1);
    }
  }
  console.log(factorial(4));
  console.log(4*3*2*1);

  function  fact(n) {
    var s = new Stack();
    while (n > 1){
      s.push(n--);
    }
    var product = 1;
    while (s.length() > 0){
      product *= s.pop();
    }
    return product;
  }
  console.log(fact(4));
