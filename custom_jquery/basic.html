  //new
  function $(elem) {

    function jQuery() {
      this.elementList = document.querySelectorAll(elem);
    }

    jQuery.prototype.css = function (type, val) {
      for (var i = 0; i < this.elementList.length; i++) {
        this.elementList[i].style[type] = val;
      }
      return this;
    };
    jQuery.prototype.attr = function (type, val) {
      for (var i = 0; i < this.elementList.length; i++) {
        this.elementList[i][type] = val;
      }
      return this;
    };

    return new jQuery();
  }
