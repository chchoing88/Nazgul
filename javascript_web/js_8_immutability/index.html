  var statement = 'i am an immutable value'; // string  is immutable value;

  var otherStr = statement.slice(8,17);

  console.log(otherStr);
  console.log(statement);

  var arr = [];
  console.log(arr.length); // 0

  var v2 = arr.push(2);

    }
  };

  user.name = 'Kim';
  console.log(myName); //Lee

  myName = user.name;
